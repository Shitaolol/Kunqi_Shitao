<body>
 	<audio  id="bgmusic" autoplay="autoplay" height="100" width="100">

	<!--音乐的开关-->
	<script>
		window.onload = function(){ 
     		var audio = document.getElementById('bgmusic');
       	  	//audio.pause();//打开页面时无音乐
		}
		function play() {
    		var audio = document.getElementById('bgmusic');
    			if (audio.paused) {
       	 			audio.play();
        				//document.getElementById('musicImg').src="images/play.png";
  	 		}else{
     	   			audio.pause();
      	  		//	audio.currentTime = 0;//音乐从头播放
       	 		//	document.getElementById('musicImg').src="images/stop.png";
   	 		}
	}
	</script>

	<img id=button src="images/button.png"  onClick="play()" width="50" height="50">
	


	<div id="mainDiv">

					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2021, 06, 26);
		together.setHours(20);
		together.setMinutes(13);
		together.setSeconds(14);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 100);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);
		}
	</script>
	
	</script>
